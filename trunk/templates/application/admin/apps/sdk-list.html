<div id="sdk">
    <div class="panel-dashboard">
    	<div class="group-date fr">
       		<div class="input-daterange input-group mainInputDate" id="datepicker">
            	<div class="datefrom">
    				<input id="from" type="text" class="input-sm form-control" name="start" /><span class="cal-icon icon-calendar"></span>
    			</div>
    			<span class="input-group-addon">to</span>
    			<div class="datefrom">
    				<input id="to" type="text" class="input-sm form-control" name="end" /><span class="cal-icon icon-calendar"></span>
    			</div>
    		</div><!-- /.mainInputDate -->
       </div><!-- /.group-date -->
    </div><!-- /.panel-dashboard -->
    <div class="content-chart">

    	<div class="sdk-list col-lg-12 ">
        	<div class="table-responsive">
              <table class="table table-bordered table-hover tablesorter">
                <thead class="tittle-table">
            		<tr><td class="orange" colspan="11"><span class="icon-archive"></span><span class="title-table">SDK</span><a href="{$basedomain}sdk/addnewbrand" class="fr btn btn-danger">Add New</a></td></tr>
                  <tr>
                    <th>No</th>
                    <th>Project </th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
				{foreach from=$sdklisttemplate key=key item=val}
                  <tr>
                    <td>{$val.no}</td>
                    <td>{$val.brandname}</td>
                    <td><a href="{$basedomain}sdk/newDataInput?brand={$val.brand}" class="btn btn-link">Template</a></td>
                  </tr>
				{/foreach}
                </tbody>
              </table>
            </div>
      </div><!-- /.Ba-Track -->
    </div><!-- /.row -->
    </div><!---ENDcontent-chart-->
</div><!-- /#BrandEngagement -->
